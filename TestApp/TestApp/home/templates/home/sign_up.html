{% extends 'home/base.html' %}

{% block title %}
Создание клиента
{% endblock title %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h3 class="display-4">Создайте клиента</h3>
  <p></p>
  <form method="post">
    {% csrf_token %}
    {{ form.name }}<br>
    {{ form.balance }}<br>
    <button type="submit" class="btn btn-success">Создать</button>
    <span>{{ error }}</span>
  </form>
</div>
{% endblock content %}
